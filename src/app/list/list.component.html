<section>
  <h1>Mes listes de taches</h1>
  <form>
    <mat-form-field>
      <mat-label>Nouvelle liste</mat-label>
      <input matInput id="title" type="text" [formControl]="title">
      <mat-error *ngIf="title.hasError('required')">
        Attribuer un nom
      </mat-error>
    </mat-form-field>
    <button mat-icon-button (click)="createList()">
      <mat-icon>add</mat-icon>
    </button>
  </form>
</section>
<div class="lists">
<mat-card *ngFor="let list of lists">
  <a class="items" mat-line [routerLink]="['/list-details', list.id]">{{ list.title }}</a>
  <button class="items" mat-mini-fab color="warn" (click)="deleteList(list.id)"><mat-icon>delete</mat-icon></button>
</mat-card>
</div>
